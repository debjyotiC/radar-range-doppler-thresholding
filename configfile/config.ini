[dataset]
path = data/umbc_indoor.npz

[config_parameters]
numDopplerBins = 16
numRangeBins= 256
rangeResolutionMeters=0.146484375
rangeIdxToMeters=0.146484375
dopplerResolutionMps=0.1252347734553042
maxRange=33.75
maxVelocity=1.0018781876424336

[thresholds]
y_t1 = 0.2
y_t2 = -0.2
x_t1 = 0.2
threshold = 0.5

[save_dir]
save_dir = results

[plot_parameters]
enable_plot = True
add_text_rect = True
save_plot = True

[csv_parameters]
enable_csv = True
csv_filename = umbc.csv

